<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</head>
<body>
<main id="content">
  <form name=Regform method="get" autocomplete="on" action="#null" onsubmit= "return validateForm()">
    <h1>Sign Up to Find The Cat Belongs to You!</h1>
    <fieldset>
      <img class=anil src="image/cat1.jpg" alt="cat1">
      <img class=anil2 src="image/cat2.jpg" alt="cat2">
      <h2>Blessed are the cat lovers! Want to always have a cat of your own? Register the website to adopt the one that belongs to you!</h2>
      <h2 id="reg">Have a nice day!</h2>
      <div><p>
        <label for="first_name_field">First Name:</label>
        <input type="text" id="first_name_field" name="first_name_field">
      </p>
      <p>
        <label for="last_name_field">Last Name:</label>
        <input type="text" id="last_name_field" name="last_name_field">
      </p>
      <p>
        <label for="phone_field">Phone Number:</label>
        <input type="tel" id="phone_field" name="phone_field">
      </p>
      <p>
        <label for="email_field">Email Adress:</label>
        <input type="text" id="email_field" name="email_field">
      </p>
      <p>
        <label for="date_of_birth_field">Date of Birth:</label>
        <input type="date" id="date_of_birth_field" name="date_of_birth_field">
      </p>
      <p class=submit>
        <button type="submit">Sign up</button>
      </p></div>
    </fieldset>
  </form>
</main>
</body>
</html>
